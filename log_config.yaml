version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

loggers:
  scraper.pipelines:
    level: WARNING
    handlers: [console]
    propagate: false
    
  form_final_books:
    level: WARNING
    handlers: [console]
    propagate: false
    
root:
  level: WARNING
  handlers: [console]
  propagate: false
